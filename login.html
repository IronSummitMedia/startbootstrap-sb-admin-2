<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login page for SB Admin 2">
    <meta name="author" content="SB Admin 2 Template">

    <title>Login - SB Admin 2</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>

                                    <!-- Login form with proper form action -->
                                    <form class="user" action="/login" method="POST">
                                        <div class="form-group">
                                            <label for="emailInput" class="sr-only">Email Address</label>
                                            <input type="email" class="form-control form-control-user" id="emailInput" 
                                                name="email" placeholder="Enter Email Address..." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordInput" class="sr-only">Password</label>
                                            <input type="password" class="form-control form-control-user" id="passwordInput"
                                                name="password" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="rememberCheck">
                                                <label class="custom-control-label" for="rememberCheck">Remember Me</label>
                                            </div>
                                        </div>

                                        <!-- Submit button instead of anchor tag -->
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <hr>
                                        <!-- Social Login buttons -->
                                        <button class="btn btn-google btn-user btn-block" type="button" onclick="loginWithGoogle()">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </button>
                                        <button class="btn btn-facebook btn-user btn-block" type="button" onclick="loginWithFacebook()">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </button>
                                    </form>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages -->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        function loginWithGoogle() {
            window.location.href = '/auth/google';  // Replace with actual Google OAuth URL
        }
        function loginWithFacebook() {
            window.location.href = '/auth/facebook';  // Replace with actual Facebook OAuth URL
        }
    </script>
</body>

</html>
