    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Employee Login</h3>
                <form id="loginForm1">
                    <div class="form-group">
                        <input type="text" class="form-control" id="email1" placeholder="Your Email *" required />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password1" placeholder="Your Password *"
                            required />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        Don’t have an account? <a href="register.html" class="ForgetPwd"> Sign Up</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3>Admin Login</h3>
                <form id="loginForm2">
                    <div class="form-group">
                        <input type="text" class="form-control" id="email2" placeholder="Your Email *" required />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password2" placeholder="Your Password *"
                            required />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        Don’t have an account?<a href="register.html" class="ForgetPwd"> Sign Up</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Logging In Modal-->

    <!-- Login Modal-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Login!!!</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select your appropriate Login method, to begin your session.</div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="index.html">Login as Manager</a>
                    <a class="btn btn-primary" href="indexemployee.html">Login as Employee</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8smbF627Xh_zZiagvIPqrKaoSlDumTJ4",
            authDomain: "fsms-48cb1.firebaseapp.com",
            databaseURL: "https://fsms-48cb1-default-rtdb.firebaseio.com",
            projectId: "fsms-48cb1",
            storageBucket: "fsms-48cb1.appspot.com",
            messagingSenderId: "693339377786",
            appId: "1:693339377786:web:a363ef6c5edc94e3a86bc3",
            measurementId: "G-VYE6B01M2N"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const dbref = ref(db);

        document.getElementById('loginForm1').addEventListener('submit', event => {
            event.preventDefault();
            const email = document.getElementById('email1').value;
            const password = document.getElementById('password1').value;
            handleLogin(email, password, 'indexemployee.html');
        });

        document.getElementById('loginForm2').addEventListener('submit', event => {
            event.preventDefault();
            const email = document.getElementById('email2').value;
            const password = document.getElementById('password2').value;
            handleLogin(email, password, 'index.html');
        });

        function handleLogin(email, password, defaultRedirect) {
            signInWithEmailAndPassword(auth, email, password)
                .then((credentials) => {
                    get(child(dbref, 'UserAuthList/' + credentials.user.uid)).then((snapshot) => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            sessionStorage.setItem("user-info", JSON.stringify({
                                firstname: userData.firstname,
                                lastname: userData.lastname,
                                isAdmin: userData.isAdmin
                            }));
                            sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));

                            if (userData.isAdmin) {
                                window.location.href = 'index.html'; // Admin page
                            } else {
                                window.location.href = 'indexemployee.html'; // Employee page
                            }
                        } else {
                            console.log('No data available');
                        }
                    }).catch((error) => {
                        console.error(error);
                    });
                })
                .catch((error) => {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                });
        }
    </script>
