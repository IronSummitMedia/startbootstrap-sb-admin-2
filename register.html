<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FSMS Admin - Register</title>

    <!-- favicon for this website-->
    <link rel="icon" type="image/x-icon" href="/img/favicon_io/favicon-16x16.png">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" id="registrationForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="fname"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lname"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="password"
                                        placeholder="Password ">
                                </div>
                             
                                    
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>             
                            </form>

                            <script src="register.js"></script>



                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8smbF627Xh_zZiagvIPqrKaoSlDumTJ4",
            authDomain: "fsms-48cb1.firebaseapp.com",
            databaseURL: "https://fsms-48cb1-default-rtdb.firebaseio.com",
            projectId: "fsms-48cb1",
            storageBucket: "fsms-48cb1.appspot.com",
            messagingSenderId: "693339377786",
            appId: "1:693339377786:web:a363ef6c5edc94e3a86bc3",
            measurementId: "G-VYE6B01M2N"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
    
        let Fname = document.getElementById('fname');
        let Lname = document.getElementById('lname');
        let Email = document.getElementById('email');
        let Password = document.getElementById('password');
        let RegisterForm = document.getElementById('registrationForm');
    
        let RegisterUser = evt => {
            evt.preventDefault();
    
            createUserWithEmailAndPassword(auth, Email.value, Password.value)
            .then((credential) => {
                set(ref(db, 'UserAuthList/' + credential.user.uid), {
                    firstname: Fname.value,
                    lastname: Lname.value,
                    isAdmin: false // or true, depending on your requirement
                })
                .then(() => {
                    // Redirect or show success message
                    window.location.href = 'login.html'; // Redirect to login page after successful registration
                })
                .catch((error) => {
                    alert('Failed to save user data: ' + error.message);
                });
            })
            .catch((error) => {
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            });
        };
    
        RegisterForm.addEventListener('submit', RegisterUser);
    </script>
    



    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
